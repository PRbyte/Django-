<h3>Recent Activity</h3>
<hr>

{% for message in room_messages %}
    <div>
        <small><a href="{% url 'user-profile' message.user.id %}">@{{ message.user.username}}</a> {{ message.created|timesince }}</small> {# Fixed user display #}
        <small>replied to "{{ message.room }}"</small>

        <p>{{ message.body }}</p> {# Fixed message display #}
        <hr>

        {% if request.user == message.user %}
        <a href="{% url 'delete-message' message.id %}">Delete</a>
        {% endif %}
    </div>
{% endfor %}
